<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --portal-green: #39ff14;
            --rick-blue: #00b0c8;
            --morty-yellow: #f0e14a;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a2e;
        }

        body {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        .main-title {
            font-family: 'Creepster', cursive;
            font-size: 2.8rem;
            color: var(--portal-green);
            text-shadow: 0 0 10px var(--portal-green), 0 0 30px rgba(57, 255, 20, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--rick-blue);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .lab-card {
            background: var(--card-bg);
            border: 1px solid rgba(57, 255, 20, 0.15);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.05);
            transition: box-shadow 0.3s ease;
        }

        .lab-card:hover {
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.1);
        }

        .lab-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(57, 255, 20, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            padding: 14px 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .lab-input:focus {
            background: rgba(57, 255, 20, 0.03);
            border-color: var(--portal-green);
            box-shadow: 0 0 12px rgba(57, 255, 20, 0.2);
            color: #fff;
            outline: none;
        }

        .lab-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-reverse {
            background: linear-gradient(135deg, var(--portal-green), #00c853);
            border: none;
            color: #0a0a0a;
            font-family: 'Creepster', cursive;
            font-size: 1.2rem;
            letter-spacing: 1px;
            padding: 10px 28px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s, box-shadow 0.3s;
            pointer-events: none;
        }

        .btn-reverse.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .btn-reverse:hover {
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            color: #0a0a0a;
        }

        .output-zone {
            min-height: 60px;
            background: rgba(0, 176, 200, 0.05);
            border: 1px dashed rgba(0, 176, 200, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 1.1rem;
            color: var(--morty-yellow);
            word-break: break-all;
            position: relative;
        }

        .output-zone .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background: var(--portal-green);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .btn-copy {
            background: rgba(0, 176, 200, 0.15);
            border: 1px solid var(--rick-blue);
            color: var(--rick-blue);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            padding: 8px 20px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s, background 0.3s;
            pointer-events: none;
        }

        .btn-copy.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .btn-copy:hover {
            background: rgba(0, 176, 200, 0.3);
            color: #fff;
        }

        .btn-copy.copied {
            background: rgba(57, 255, 20, 0.2);
            border-color: var(--portal-green);
            color: var(--portal-green);
        }

        .portal-bg {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .portal-bg.top-right {
            top: -100px;
            right: -100px;
        }

        .portal-bg.bottom-left {
            bottom: -100px;
            left: -100px;
        }

        .label-text {
            color: var(--rick-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .char-count {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            transition: color 0.3s;
        }

        .char-count.active {
            color: var(--portal-green);
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="portal-bg top-right"></div>
    <div class="portal-bg bottom-left"></div>

    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 py-4 py-md-5">

                <div class="text-center mb-4">
                    <h1 class="main-title mb-1">Reverse String</h1>
                    <p class="subtitle">// experimental text reversal lab</p>
                </div>

                <div class="lab-card p-4">
                    <label for="inputText" class="label-text mb-2 d-block">Input Sequence</label>
                    <input
                        type="text"
                        id="inputText"
                        class="form-control lab-input"
                        placeholder="Type something, Morty..."
                        autocomplete="off"
                    >
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span id="charCount" class="char-count">0 chars</span>
                        <button id="btnReverse" class="btn btn-reverse">Reverse</button>
                    </div>

                    <div class="mt-4">
                        <span class="label-text mb-2 d-block">Output Sequence</span>
                        <div id="outputZone" class="output-zone">
                            <span id="outputText"></span>
                        </div>
                    </div>

                    <div class="mt-3 text-end">
                        <button id="btnCopy" class="btn btn-copy">Copy</button>
                    </div>
                </div>

                <p class="text-center mt-3" style="font-size: 0.7rem; opacity: 0.3;">
                    Wubba lubba dub dub!
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
